<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect way to add event listener
    document.getElementById("myDiv").addEventListener('click', function() {
      alert('This will not work');
    });

    //Correct way to add event Listener
    document.addEventListener('click',function(e){
        if(e.target.id === "myDiv"){
            alert("This will work");
        }
    })
  </script>
</body>
</html>
